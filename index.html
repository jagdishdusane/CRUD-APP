<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Employe Data</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous" />
     <link rel="stylesheet" href="./style.css">
     <script defer src="./app.js"></script>


</head>

<body>
     <section>
          <div class="sidebar">
               <div class="form-section">
                    <form>
                         <div class="form-section__controls">
                              <div class="form-section__control">
                                   <label>Full Name</label>
                                   <input type="text" class="emp-name" required />
                              </div>
                              <div class="form-section__control">
                                   <label>Email ID</label>
                                   <input type="email" class="emp-email" required />
                              </div>
                              <div class=" form-section__control">
                                   <label>Salary</label>
                                   <input type="number" class="emp-salary" salary="emp-salary" required />
                              </div>
                              <div class="form-section__control">
                                   <label>City</label>
                                   <input type="text" class="emp-city" required />
                              </div>

                              <button class="btn-submit">Submit</button>
                         </div>
                    </form>
               </div>
               <ul class="workouts">

               </ul>
          </div>

     </section>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
</body>

</html>
